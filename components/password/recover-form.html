<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="/css/index.css" />
	</head>
	<body>
		<div class="center">
			<form name="passwordRecover" class="card shadow inline-block">
				<fieldset class="no-border">
					<legend>Request Password Reset</legend>
					<div class="input-group">
						<label aria-label="Email address" for="email">
							<svg class="current-color icon" width="14" height="16" viewBox="0 0 14 16" aria-hidden="true">
								<path fill-rule="evenodd" d="M6 5H4V4h2v1zm3 1H4v1h5V6zm5-.48V14c0 .55-.45 1-1 1H1c-.55 0-1-.45-1-1V5.52c0-.33.16-.63.42-.81L2 3.58V3c0-.55.45-1 1-1h1.2L7 0l2.8 2H11c.55 0 1 .45 1 1v.58l1.58 1.13c.27.19.42.48.42.81zM3 7.5L7 10l4-2.5V3H3v4.5zm-2 6l4.5-3-4.5-3v6zm11 .5l-5-3-5 3h10zm1-6.5l-4.5 3 4.5 3v-6z"/>
							</svg>
						</label>
						<input type="email" name="email" id="email" class="input" autocomplete="email" placeholder="user@example.com" required="" />
					</div>
				</fieldset>
				<div class="btns">
					<button type="submit" class="btn btn-accept btn-wide">
						<svg class="current-color icon" width="12" height="16" viewBox="0 0 12 16">
							<path fill-rule="evenodd" d="M12 5l-8 8-4-4 1.5-1.5L4 10l6.5-6.5L12 5z"/>
						</svg>
						<span>Submit</span>
					</button>
				</div>
				<br />
				<a href="/#login" class="color-link underline">
					<svg class="current-color icon" height="16" width="16" viewBox="0 0 14 16">
						<path fill-rule="evenodd" d="M7 6.75V12h4V8h1v4c0 .55-.45 1-1 1H7v3l-5.45-2.72c-.33-.17-.55-.52-.55-.91V1c0-.55.45-1 1-1h9c.55 0 1 .45 1 1v3h-1V1H3l4 2v2.25L10 3v2h4v2h-4v2L7 6.75z"></path>
					</svg>
					<span>Go to Login</span>
				</a>
			</form>
		</div>
	</body>
</html>
