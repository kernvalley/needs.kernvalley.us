			<form name="contact" class="card shadow inline-block float-right">
				<fieldset class="no-border">
					<legend>Contact Us</legend>
					<div class="input-group">
						<label>
							<div>
								<span>Name</span>
							</div>
							<input type="text" name="name" class="input" placeholder="First Last" autocomplete="name" required="" />
						</label>
					</div>
					<div class="input-group">
						<label>
							<div>
								<span>Email</span>
							</div>
							<input type="email" name="email" class="input" placeholder="user@example.com" autocomplete="email" required="" />
						</label>
					</div>
					<div class="input-group">
						<label>
							<div>
								<span>Phone</span>
							</div>
							<input type="tel" name="telephone" class="input" placeholder="1-555-555-5555" autocomplete="tel" required="" />
						</label>
					</div>
					<div class="input-group">
						<label>
							<div>
								<span>Subject</span>
							</div>
							<input type="text" name="subject" class="input" placeholder="Subject" maxlength="80" required="" />
					</div>
					<div class="input-group">
						<label>
							<div>
								<span>Message</span>
							</div>
							<textarea name="message" class="input" placeholder="Enter your message here" cols="54" rows="8" autocomplete="off" required=""></textarea>
						</label>
					</div>
				</fieldset>
				<div class="flex btns">
					<button type="submit" class="btn btn-accept btn-wide">
						<svg class="current-color icon" height="12" width="16" viewBox="0 0 12 16">
							<path fill-rule="evenodd" d="M12 5l-8 8-4-4 1.5-1.5L4 10l6.5-6.5L12 5z"/>
						</svg>
						<span>Submit</span>
					</button>
					<span class="spacer">&nbsp;</span>
					<button type="reset" class="btn btn-reject btn-wide">
						<svg class="current-color icon" height="16" width="12" viewBox="0 0 12 16">
							<path fill-rule="evenodd" d="M7.48 8l3.75 3.75-1.48 1.48L6 9.48l-3.75 3.75-1.48-1.48L4.52 8 .77 4.25l1.48-1.48L6 6.52l3.75-3.75 1.48 1.48L7.48 8z"/>
						</svg>
						<span>Reset</span>
					</button>
				</div>
