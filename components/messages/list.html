<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="/components/messages/list.css" media="all" />
	</head>
	<body>
		<div class="card shadow message-container">
			<ul class="message-list" data-field="messages"></ul>
		</div>
		<template id="message-preview-template">
			<li class="message-item">
				<a class="block" data-field="message-url">
					<svg class="current-color icon mail-read-icon" width="16" height="16.001" version="1" viewBox="0 0 16 16.001" title="Read">
						<path d="M7.875.001a1 1 0 0 0-.5.25l-4.906 4a1 1 0 0 0-.062.031s-.326.298-.657.75c-.223.306-.352.832-.5 1.313a1 1 0 0 0-.031.031A1 1 0 0 0 1 6.939v.03a1 1 0 0 0 0 .032 1 1 0 0 0 0 .156v7.844a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V7.157a1 1 0 0 0 0-.156 1 1 0 0 0-.218-.656 1 1 0 0 0-.032-.032 5.087 5.087 0 0 0-1.125-2 1 1 0 0 0-.03-.03L8.624.25A1 1 0 0 0 7.968 0a1 1 0 0 0-.094 0zM8 2.282l4.313 3.532.031.03c.021.026.18.25.344.5L8 9.877 3.313 6.345c.026-.04.035-.087.062-.125.191-.262.319-.414.344-.438l.031-.03L8 2.281zM3 7.376l4.688 3.531.312.22.313-.22L13 7.377V14H3V7.376z" opacity=".5" overflow="visible"/>
					</svg>
					<svg class="current-color icon mail-unread-icon" width="16" height="16" version="1" viewBox="0 0 16 16" title="Unread">
						<path d="M2.781 4a1 1 0 0 0-.406 1.781l5 4 .625.5.625-.5 5-4a1 1 0 1 0-1.25-1.562L8 7.719l-4.375-3.5A1 1 0 0 0 2.781 4z" overflow="visible"/>
						<path d="M1.906 3A1 1 0 0 0 1 4v9a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H2a1 1 0 0 0-.094 0zM3 5h10v7H3V5z" overflow="visible"/>
					</svg>
					<q class="bold underline" data-field="subject"></q>
					<span>from</span>
					<b data-field="name"></b>
					<span>on</span>
					<time data-field="created"></time>
				</a>
			</li>
		</template>
	</body>
</html>
